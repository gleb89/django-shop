{% if cart_total_qty != 0 %}
    <div class="row">
        <div class="col-0 offset-lg-9"></div>
        <div class="col-12 col-lg-3 text-center text-lg-right">
            <div class="py-3 border-top border-bottom">
                <div class="h4">Итого:</div>
                <div>
                    <span class="font-weight-bold">Всего товаров:</span> {{ cart_total_qty }} шт
                </div>
                <div>
                    <span class="font-weight-bold">На сумму:</span> {{ cart_total_price|floatformat:"-2" }} руб
                </div>
            </div>
        </div>
    </div>
{% endif %}
