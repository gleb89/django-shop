<div class="container mb-5">
    <form action="{% url 'search:results' %}" autocomplete="off" method="get">
        <div class="input-group">
            <input type="search" class="form-control" name="q" placeholder="Поиск по каталогу"{% if request.GET.q %} value="{{ request.GET.q }}"{% endif %} aria-label="Поиск по каталогу" aria-describedby="search-button">
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="submit" id="search-button">
                    <i class="fas fa-search"></i> Найти
                </button>
            </div>
        </div>
    </form>
</div>
